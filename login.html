<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../font/font_gk4zi34ksgb/iconfont.css">

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: aquamarine;
            background-size: cover;
            
            
        }

        .box-video{
            position: absolute;
            z-index: -99999;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;

        }

        .video video{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .wrapper{
            width: 420px;
            /*background-color: blueviolet;*/
            background: transparent;
            color: white;
            border-radius: 10px;
            padding: 30px 40px;
            border: 2px solid rgba(255, 255, 255, .2);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
 
        }

        .wrapper h1{

            font-size: 36px;
            text-align: center;

        }

        .wrapper .input-box{
            position: relative;
            width: 100%;
            height: 50px;
           
            margin: 30px 0;
        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder{
            color: white;
        }

        .input-box span{
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrapper .forgot{
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }
        .forgot label input{
            accent-color: #fff;
            margin-right: 3px;
        }

        .forgot a{
            color: #fff;
            text-decoration: none;
        }

        .forgot a:hover{
            text-decoration: underline;
        }

        .wrapper .btn{
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0,.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .wrapper .register-link{
            font-size: 14.5px;
            text-align: center;
           margin: 20px 0 15px;

        }

        .register-link p a{
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover{
            text-decoration: underline;
        }

    </style>

</head>
<body>
    
    <div class="wrapper"> 
        <form action="">
            <h1>登录</h1>
            <div class="input-box">
             <span class="iconfont icon-yonghu"></span>   
            <input type="text" placeholder="账号" required>
            </div>
            <div class="input-box">
                <span class="iconfont icon-mima"></span>
                <input type="password" placeholder="密码" required>
                </div>

                <div class="forgot">
                    <label><input type="checkbox">自动登录</label>
                    <a href="#">忘记密码?</a>
                </div>

                <button class="btn" type="submit">登录</button>
                <div class="register-link">
                    <p>没有账号？ <a href="#">注册</a></p>
                </form>
                
                </div>
                <div class="box-video">
                    <video src="./图片/1k60fps.mp4" autoplay loop muted ></video>"></video>
                    </div>
        
        
                    <script>
                        document.querySelector('form').addEventListener('submit', function(event) {
                            event.preventDefault(); // 防止表单默认提交行为
                    
                            // 获取输入的账号和密码
                            const username = document.querySelector('input[type="text"]').value;
                            const password = document.querySelector('input[type="password"]').value;
                    
                            // 简单的前端验证
                            if (username === "123456" && password === "654321") {
                                window.location.href = "guide.html"; // 成功页面
                            } else {
                                alert("账号或密码错误");
                            }
                        });
                    </script>
                    
  

</body>
</html>
